<div
  class="sidebar{{ with .Site.Params.doNotLoadAnimations }}
    .
  {{ else }}
    animated fadeInDown
  {{ end }}"
>
  <div class="sidebar__content">
    <div class="logo-title">
      <div class="title">
        <img src="{{ .Site.Params.profilePicture | relURL }}" alt="profile picture" />
        <h3 title=""><a href="{{ .Site.BaseURL | relLangURL }}">{{ .Site.Params.Title }}</a></h3>
        <div class="description">
          <p>{{ replace .Site.Params.description "\n" "<br />" | safeHTML }}<br>{{ .Site.Params.institute }}</p>
        </div>
      </div>
    </div>
    <ul class="social-links">
      {{ range $item := .Site.Params.socialIcons }}
        <li>
          <a href="{{ $item.url }}" rel="me" aria-label="{{ $item.title }}" title="{{ $item.title }}">
            <i class="{{ $item.icon }} fa-2x" aria-hidden="true"></i>
          </a>
        </li>

      {{ end }}
    </ul>
  </div>
<!--  {{- partial "footer.html" (dict "context" . "footerClassModifier" "sidebar") -}}-->
    <div class="footer">
        <div class="by_farbox">&copy; {{ .Site.Params.author }} {{ now.Format "2006"}} </div>
        <div class="by_farbox">Made with <a href="https://cran.r-project.org/" target="_blank" rel="noopener"><i class="fab fa-r-project"></i> </a><a href="https://github.com/rstudio/blogdown" target="_blank" rel="noopener">blogdown</a> package, and the Hugo <a href="https://themes.gohugo.io/anatole/" target="_blank" rel="noopener">Anatole theme</a>(MIT). </div>
    </div>
</div>
